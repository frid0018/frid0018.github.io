<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Assg-3</title>
</head>
<body>
	<header>
		<h1>Give me all your information!</h1>
	</header>
	<section id="html-forms" class="main-section">
		<form action="somepage.php" method="post">
			<div>
				<label for="FirstName">First name</label>
				<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here" required>
			</div>
			<div>
				<label for="LastName">Last Name</label>
				<input type="text" name="LastName" id="LastName" placeholder="Enter your Last Name here" required>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" value="example@gmail.com">
			</div>
			<div>
				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" required>
			</div>
			<div>
				<label for="summary">Summary</label>
				<textarea name="summary" id="summary" placeholder="Enter summary here">
						Spill the tea!
					</textarea>
			</div>
			<div>
				<label for="dte">Date of Birth</label>
				<input type="date" name="dte" id="dte"><br>
			</div>
				<label for="phone">Mobile Number</label>
				<input type="text" name="phone" id="phone" placeholder="Mobile Phone">
			<div>
				<label for="gender">Gender:</label>
				<select name="gender" id="gender">
					<option value="Other">Other</option>
					<option value="Male">Male</option>
					<option value="Female" selected>Female</option>
			</div>
			<div>
				<label for="address">Address</label>
				<input type="text" name="address" id="address" placeholder="Address goes here" required>
			</div>
			<div>
				<label for="City">City</label>
				<input type="text" name="City" id="City" placeholder="City name goes here" required>
			</div>
			<div>
				<label for="Province">Province:</label>
				<select name="Province" id="Province">
					<option value="Alberta">Alberta</option>
					<option value="British Columbia">British Columbia</option>
					<option value="Manitoba">Manitoba</option>
					<option value="New Brunswick">New Brunswick</option>
					<option value="Newfoundland">Newfoundland</option>
					<option value="Nova Scotia">Nova Scotia</option>
					<option value="Ontario" selected>Ontario</option>
					<option value="Quebec">Quebec</option>
			</div>
			<div>
				<label for="Country">Country:</label>
				<select name="Country" id="Country">
					<option value="Canada" selected>Canada</option>
					<option value="Other">Other</option>
			</div>
			<div>
				<label for="Postalcode">Postal Code</label>
				<input type="text" name="Postalcode" id="Postalcode" placeholder="Postal Code goes here" required>
			</div>
			<div>
				<label for="Hobbies">Baking</label>
					<input type="checkbox" name="Hobbies" id="Baking" value="Baking"> <br>
			</div>
		</form>
	</section>
	<section>
		
	</section>


</body>
</html>
